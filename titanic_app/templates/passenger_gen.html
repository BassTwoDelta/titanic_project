<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Generator</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/index.css' %}">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/static/img/titanicportsidehull.png" alt="Port Side Titanic" width="85%">
            <h1>DISCOVER YOUR PASSENGER'S FATE AND LEARN MORE</h1>
            <nav style="border-top: 3px solid #1c0f18; border-bottom: 3px solid #1c0f18;"class="navbar navbar-expand-lg navbar-dark bg-black">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/learn_more">Learn More</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="/passenger_gen">Random Passenger Generator<span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        </div>
        <br>
        <br>
        <div class="row" style="margin: auto 0">
            <div class="col d-flex justify-content-center">
                <div style="width: 30rem; text-align: center;" class="card">
                    <div class="card-body">
                        <h5 class="card-title">Who will you be?</h5>
                        <p class="card-text">Will your passenger survive the sinking?</p>
                        <form method="POST" action="passenger_gen/generate">
                            {% csrf_token %}
                            <input type="submit" class="btn btn-outline-secondary" value="Generate">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</head>
<body>
</body>
</html>
